<!doctype html>
<html>
    <head>
        <title>Reviews</title>
    </head>
    <body>
        <h1>Reviews</h1>
        <form action="/", method='POST'>
            {% csrf_token %}
            <label for="name">Name:</label>
            {{ form.name }}
            <br><br>
            <label for="last-name">Last Name:</label>
            {{ form.last_name }}
            <br><br>
            <label for="rating">Rating:</label>
            {{ form.rating }}
            <br><br>
            <label for="review">Review:</label>
            {{ form.review }}
            <br><br>
            <button>Submit Review</button>
        </form>
    </body>
</html>
