<!-- add_post.html -->

<!-- Extend the base template if you have one -->
{% extends 'base.html' %}

<!-- Define the block for the content -->
{% block content %}

<h2>Add a new post</h2>

<!-- Display any messages (e.g., success or error messages) -->
{% if messages %}
<div class="messages">
    {% for message in messages %}
    <p {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</p>
    {% endfor %}
</div>
{% endif %}

<!-- Form to add a new post -->
<form method="post" action='' enctype="multipart/form-data">
    <!-- CSRF token for security -->
    {% csrf_token %}

    <!-- Input field for the post title with a default value -->
     <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" value="Default Title" class="form-control" required>
    </div>

    <!-- Textarea for the post content with a default value -->
     <div class="form-group">
        <label for="content">Content:</label>
        <textarea id="content" name="content" class="form-control" rows="4" required>Default Content</textarea>
    </div>

    <!-- Upload an image for the post (no default value for file uploads) -->
     <div class="form-group">
        <label for="image">Image:</label>
        <input type="file" id="image" name="image" class="form-control-file">
    </div>

    <!-- Submit button for the form -->
    <button type="submit" name="option" value="1" class="btn btn-primary">
        Submit
    </button>
</form>

{% endblock %}
