{% extends "base.html" %}
{% load static %}

{% block title%}
    All post
{% endblock %}

{% block additional_css %}
    <link rel="stylesheet" href="{% static "blog/all_posts.css" %}" />
    <link rel="stylesheet" href="{% static "blog/post.css" %}" />
{% endblock additional_css %}

{% block content %}
    {% for post in posts %}
        <div class="post-preview">
            <img src="{% static "blog/images/"|add:post.image %}" alt="{{ post.title }}" class="post-image">
            <h2>{{ post.title }}</h2>
            <p>{{ post.content|truncatewords:30 }}</p>
            <a href="{% url 'single_blog' post.slug %}" class="btn btn-primary">Read more</a>
        </div>  
  {% endfor %}
{% endblock  %}
