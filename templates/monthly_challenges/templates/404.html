<!DOCTYPE html>
<html>
<head>
	<title>Oops! Page Not Found</title>
	<style>
		body {
			background-color: #f0f0f0;
			font-family: Arial, sans-serif;
			text-align: center;
		}
		.error-container {
			max-width: 500px;
			margin: 40px auto;
			padding: 20px;
			background-color: #fff;
			border: 1px solid #ddd;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0,0,0,0.1);
		}
		.error-message {
			font-size: 24px;
			font-weight: bold;
			color: #333;
		}
		.error-code {
			font-size: 18px;
			color: #666;
		}
	</style>
</head>
<body>
	<div class="error-container">
		<h1 class="error-message">Oops! Page Not Found</h1>
		<p class="error-code">Error 404: The page you're looking for doesn't exist.</p>
		<p>Don't worry, it happens to the best of us! <br> Try checking the URL or searching for what you're looking for.</p>
		<p><a href="/" class="btn btn-primary">Return to Home</a></p>
	</div>
</body>
</html>
