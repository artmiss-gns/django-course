{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Gallery</title>
  <link rel="stylesheet" href="{% static "profiles/styles.css" %}">
</head>
<body>
  <h1>Profile Gallery</h1>
  <ul>
    {% for image in images %}
      <li>
        <img src="{{ image.image.url }}" alt="Uploaded Image">
      </li>
    {% empty %}
      <li>No images uploaded yet.</li>
    {% endfor %}
  </ul>
</body>
</html>
